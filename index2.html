<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="result"></h1>
    <script>
        async function multi(a,b) {
            let response = await a * b;
            display(response);
        }

        function display(result) {

            document.getElementById("result").innerHTML = result;
        }

        multi(3,5)
    </script>
</body>
</html>
